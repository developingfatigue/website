<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/default.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>
  <body>
    <ul class="flex-container">
      <li class="flex-item header">
        <div class="background"></div>
      </li>
      <li class="flex-item links">
        <div class="subscribe">
          <ul class="subscribe__links">
            <li class="subscribe__link subscribe__link--itunes">
              <a target="_blank" href="https://itunes.apple.com/us/podcast/developing-fatigue/id1400600307">iTunes</a>
            </li>
            <li class="subscribe__link subscribe__link--overcast">
              <a target="_blank" href="https://overcast.fm/itunes1400600307/developing-fatigue">Overcast</a>
            </li>
            <li class="subscribe__link subscribe__link--googleplay">
              <a target="_blank" href="https://play.google.com/music/listen?u=0#/ps/Idkygjwjgdvrxhlzfauvxtz4jmi">Google Play</a>
            </li>
            <li class="subscribe__link subscribe__link--rss">
              <a target="_blank" href="http://developingfatigue.libsyn.com/rss">RSS</a>
            </li>
          </ul>
        </div>
      </li>
      <li class="flex-item links">
        <div class="hosts">
          <ul class="host__links">
            <li class="kris host__link">
              <img class="circle" src="{{ site.baseurl}}/assets/kris.jpg" />
              <div class="text">
                <h2>Kris Van Houten</h2>
                <div><a href="https://twitter.com/krivaten">@krivaten</a></div>
                <div>The Beard</div>
              </div>
            </li>
            <li class="toran host__link">
              <img class="circle" src="{{ site.baseurl}}/assets/toran.jpg" />
              <div class="text">
                <h2>Toran Billups</h2>
                <div><a href="https://twitter.com/toranb">@toranb</a></div>
                <div>The Politician</div>
              </div>
            </li>
            <li class="brandon host__link">
              <img class="circle" src="{{ site.baseurl}}/assets/brandon.png" />
              <div class="text">
                <h2>Brandon Williams</h2>
                <div><a href="https://twitter.com/williamsbdev">@williamsbdev</a></div>
                <div>The Captain</div>
              </div>
            </li>
          </ul>
        </div>
      </li>
      <li class="flex-item footer">
      </li>
    </ul>
  </body>
</html>
